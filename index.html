<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
			<div id="header1">
				<button class="link"><a href="index.html">Rock, Paper, Scissors</a></button>
				<button class="link"><a href="99Bottles/bottles.html">99 Bottles of Beer</a></button>
			</div>
    <section class="game">
        <!--Title -->
        <div class="title">Rock, Paper, Scissors</div>
          
          <!--Display Score of player and computer -->
        <div class="score">  
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
  
            </div>       
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
  
            </div>
        </div>
        
        <div class="move">Choose your move</div>
          
          <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 3 </div>
          
          <!--Options available to player to play game -->
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>    
        </div>
          
          <!--Final result of game -->
        <div class="result"></div>
          
          <!--Reload the game -->
        <button class="reload"></button>
  
    </section>
  
    <script src="javascript/rps.js"></script>
</body>
</html>

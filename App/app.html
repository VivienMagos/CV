<!DOCTYPE html>
<html>
	<head>
		<title>
			FoxFit 
		</title>
		<link rel="stylesheet" href="../Style/styleAppPage.css">
	</head>
	<body>
		<div id="main">
			<div class="information">
				<div class="overlay"></div>
				<img src="../Images/MobileApp.png" class="mobile">
				<div id="circle">
					<div class="feature one">
						<img src="../Images/Phone.png">
						<div>
							<h1>Availability</h1>
							<p>Our App is available on both Android & IOS!</p>
						</div>
					</div>
					<div class="feature two">
						<img src="../Images/Weight.png">
						<div>
							<h1>Wide Range of Exercises</h1>
							<p>We cater for everyone from Cardio
							bunnies to Muscle mommies!</p>
						</div>
					</div>
					<div class="feature three">
						<img src="../Images/World.png">
						<div>
							<h1>Worldwide Access</h1>
							<p>Exercises with us even on your business trips!</p>
						</div>
					</div>
					<div class="feature four">
						<img src="../Images/Nutrition.png">
						<div>
							<h1>Nutrition</h1>
							<p>Get tailored plans from our
							expert nutritionists!</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
		<img src="../Images/Arrow.png" id="upBtn">
		<h3> Features </h3>
		<img src="../Images/Arrow.png" id="downBtn">
		<script>
			var circle=document.getElementById("circle");
			var upBtn=document.getElementById("upBtn");
			var downBtn=document.getElementById("downBtn");
			var rotateValue=circle.style.transform;
			var rotateSum;
			
			upBtn.onclick=function(){
				rotateSum=rotateValue+"rotate(-90deg)";
				circle.style.transform=rotateSum;
				rotateValue=rotateSum;
			}
			downBtn.onclick=function(){
				rotateSum=rotateValue+"rotate(90deg)";
				circle.style.transform=rotateSum;
				rotateValue=rotateSum;
			}
		</script>
	</body>	
</html>
